<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Role</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Microsoft JhengHei', sans-serif;
      display: flex;
      animation: fadeIn 1.5s ease forwards;
    }

    /* 淡入動畫 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .half {
      width: 50%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .creator-side {
      background: linear-gradient(135deg, #34d399, #059669);
      color: white;
    }
    .player-side {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: white;
    }

    .half:hover {
      transform: scale(1.03);
      z-index: 2;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .label {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .enter-btn {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: white;
      color: #0f766e;
    }

    /* 背景小圓圈特效 */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0);}
      50% { transform: translateY(-30px) translateX(20px);}
      100% { transform: translateY(0) translateX(0);}
    }
  </style>
</head>
<body>

<!-- Creator -->
<div class="half creator-side" onclick="window.location.href='creator_dashboard.html'">
  <div class="label">我是創作者</div>
  <button class="enter-btn">進入</button>
  <div class="bubble" style="width: 40px; height: 40px; top: 20%; left: 30%; animation-delay: 0s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; top: 70%; left: 20%; animation-delay: 3s;"></div>
</div>

<!-- Player -->
<div class="half player-side" onclick="window.location.href='player.html'">
  <div class="label">我是玩家</div>
  <button class="enter-btn">進入</button>
  <div class="bubble" style="width: 50px; height: 50px; top: 30%; left: 60%; animation-delay: 1s;"></div>
  <div class="bubble" style="width: 70px; height: 70px; top: 80%; left: 70%; animation-delay: 4s;"></div>
</div>

</body>
</html>
