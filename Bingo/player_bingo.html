<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Bingo Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            background: linear-gradient(to right, #79b0f3, #2563eb);
            color: white;
        }

        h1 {
            top: 10px;
            font-size: 48px;
            margin-bottom: 20px;
            position: relative;
        }


        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            /* 整個九宮格最大*/
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }



        .bingo-grid div {
            width: 100%;
            aspect-ratio: 1 / 1;
            /* 維持正方形 */
            background-color: #ffffffcc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 id="bingoTitle">載入中...</h1>

    <div class="bingo-grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <script>
        // 讀取網址參數
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');

        if (title) {
            document.getElementById('bingoTitle').textContent = title;
        } else {
            document.getElementById('bingoTitle').textContent = "找不到 Bingo 頁面！";
        }
    </script>

</body>

</html>
