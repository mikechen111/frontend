<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo 遊戲</title>
    <style>
        :root {
            --primary-color: #2dd4bf;
            --secondary-color: #0f766e;
            --background-color: #f8fafc;
            --text-color: #334155;
            --accent-color: #f59e0b;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .bingo-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
        }

        .bingo-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 25px;
            padding: 15px;
            background: var(--background-color);
            border-radius: 8px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            aspect-ratio: 1/1;
            max-width: 500px;
            margin: 0 auto;
        }

        .bingo-cell {
            background: rgba(243, 244, 246, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .bingo-cell.completed {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .bingo-cell.completed::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-color);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .bingo-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .bingo-cell:hover img {
            transform: scale(1.1);
        }

        .cell-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px 10px 10px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bingo-cell:hover .cell-overlay {
            opacity: 1;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-panel,
        .question-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }

        .status-panel h3,
        .question-panel h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--background-color);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 5px;
        }

        .question-content {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .question-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            background: rgba(45, 212, 191, 0.1);
        }

        .answer-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .submit-answer {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-answer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 212, 191, 0.3);
        }

        .submit-answer:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 彈窗樣式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 999;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .modal-content {
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .bingo-section,
            .status-panel,
            .question-panel {
                padding: 20px;
            }

            .bingo-grid {
                max-width: 350px;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function () {
            initializeBingoGrid();
            displayCurrentQuestion();
            updateGameStats();
            startTimer();
            setupEventListeners();
        });

        // 初始化 Bingo 網格
        function initializeBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            bingoData.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = `bingo-cell ${item.completed ? 'completed' : ''}`;
                cell.dataset.index = index;

                cell.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cell-overlay">${item.name}</div>
                `;

                cell.addEventListener('click', () => showDetail(index));
                grid.appendChild(cell);
            });
        }

        // 顯示當前題目
        function displayCurrentQuestion() {
            if (currentQuestionIndex >= bingoData.length) {
                currentQuestionIndex = 0;
            }

            const question = bingoData[currentQuestionIndex];
            document.getElementById('questionImage').src = question.image;
            document.getElementById('questionText').textContent = question.question;

            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.dataset.answer = option.charAt(0);
                optionElement.textContent = option;

                optionElement.addEventListener('click', () => selectAnswer(option.charAt(0)));
                optionsContainer.appendChild(optionElement);
            });

            // 重置提交按鈕
            document.getElementById('submitAnswer').disabled = true;
            selectedAnswer = null;
        }

        // 選擇答案
        function selectAnswer(answer) {
            selectedAnswer = answer;

            // 移除其他選項的選中狀態
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });

            // 添加選中狀態
            document.querySelector(`[data-answer="${answer}"]`).classList.add('selected');

            // 啟用提交按鈕
            document.getElementById('submitAnswer').disabled = false;
        }

        // 提交答案
        function submitAnswer() {
            if (!selectedAnswer) return;

            const question = bingoData[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;

            if (isCorrect) {
                // 答對了
                question.completed = true;
                gameStats.completed++;
                gameStats.score += 50;

                // 更新對應的格子
                const cell = document.querySelector(`[data-index="${currentQuestionIndex}"]`);
                cell.classList.add('completed');

                showNotification('答對了！太棒了！ 🎉', 'success');
            } else {
                // 答錯了
                showNotification(`答錯了！正確答案是：${question.correctAnswer}`, 'error');
            }

            // 更新統計
            updateGameStats();

            // 延遲切換到下一題
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        // 下一題
        function nextQuestion() {
            // 尋找下一個未完成的題目
            let nextIndex = currentQuestionIndex + 1;
            let attempts = 0;

            while (attempts < bingoData.length) {
                if (nextIndex >= bingoData.length) {
                    nextIndex = 0;
                }

                if (!bingoData[nextIndex].completed) {
                    currentQuestionIndex = nextIndex;
                    displayCurrentQuestion();
                    return;
                }

                nextIndex++;
                attempts++;
            }

            // 如果所有題目都完成了
            showNotification('恭喜完成所有題目！🏆', 'success');
        }

        // 顯示詳細資訊
        function showDetail(index) {
            const item = bingoData[index];
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalImage').src = item.image;
            document.getElementById('modalDescription').textContent = item.description;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('detailModal').style.display = 'block';
        }

        // 關閉詳細資訊彈窗
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('detailModal').style.display = 'none';
        }

        // 續寫 updateGameStats 函數與其餘功能
        function updateGameStats() {
            document.getElementById('completedCount').textContent = gameStats.completed;
            document.getElementById('totalCount').textContent = gameStats.total;
            document.getElementById('score').textContent = gameStats.score;

            const progress = (gameStats.completed / gameStats.total) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // 倒數計時器
        function startTimer() {
            const timerElement = document.getElementById('remainingTime');
            const timer = setInterval(() => {
                if (gameStats.timeRemaining <= 0) {
                    clearInterval(timer);
                    showNotification('時間到囉！遊戲結束 ⏰', 'error');
                    document.getElementById('submitAnswer').disabled = true;
                    return;
                }

                gameStats.timeRemaining--;
                const minutes = String(Math.floor(gameStats.timeRemaining / 60)).padStart(2, '0');
                const seconds = String(gameStats.timeRemaining % 60).padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // 顯示通知訊息
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 事件監聽器
        function setupEventListeners() {
            document.getElementById('submitAnswer').addEventListener('click', submitAnswer);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('overlay').addEventListener('click', closeModal);
        }
    </script>
