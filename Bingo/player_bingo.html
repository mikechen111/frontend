<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo 遊戲</title>
    <style>
        :root {
            --primary-color: #2dd4bf;
            --secondary-color: #0f766e;
            --background-color: #f8fafc;
            --text-color: #334155;
            --accent-color: #f59e0b;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .bingo-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
        }

        .bingo-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 25px;
            padding: 15px;
            background: var(--background-color);
            border-radius: 8px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            aspect-ratio: 1/1;
            max-width: 500px;
            margin: 0 auto;
        }

        .bingo-cell {
            background: rgba(243, 244, 246, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .bingo-cell.completed {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .bingo-cell.completed::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-color);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .bingo-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .bingo-cell:hover img {
            transform: scale(1.1);
        }

        .cell-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 15px 10px 10px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bingo-cell:hover .cell-overlay {
            opacity: 1;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-panel,
        .question-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }

        .status-panel h3,
        .question-panel h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--background-color);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 5px;
        }

        .question-content {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .question-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            background: rgba(45, 212, 191, 0.1);
        }

        .answer-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .submit-answer {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-answer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 212, 191, 0.3);
        }

        .submit-answer:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 彈窗樣式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 999;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .modal-content {
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 1001;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .bingo-section,
            .status-panel,
            .question-panel {
                padding: 20px;
            }

            .bingo-grid {
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🎯 台北文化探索 Bingo</h1>
        <div class="subtitle">探索台北的文化景點，完成您的賓果挑戰！</div>
    </div>

    <div class="game-container">
        <div class="bingo-section">
            <div class="bingo-title">台北文化探索 Bingo</div>
            <div class="bingo-grid" id="bingoGrid">
                <!-- Bingo 格子會由 JavaScript 動態生成 -->
            </div>
        </div>

        <div class="sidebar">
            <div class="status-panel">
                <h3>🏆 遊戲進度</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 33%"></div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="completedCount">3</div>
                        <div class="stat-label">已完成</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">9</div>
                        <div class="stat-label">需解鎖</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="score">150</div>
                        <div class="stat-label">得分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingTime">05:30</div>
                        <div class="stat-label">剩餘時間</div>
                    </div>
                </div>
            </div>

            <div class="question-panel">
                <h3>📝 當前題目</h3>
                <div class="question-content">
                    <img src="/api/placeholder/300/300" alt="題目圖片" class="question-image" id="questionImage">
                    <div class="question-text" id="questionText">
                        這座歷史悠久的廟宇是台北最著名的宗教建築之一，以其精美的雕刻和豐富的文化活動聞名。請問這是哪個廟宇？
                    </div>
                    <div class="answer-section">
                        <div class="answer-options" id="answerOptions">
                            <div class="answer-option" data-answer="A">A. 龍山寺</div>
                            <div class="answer-option" data-answer="B">B. 行天宮</div>
                            <div class="answer-option" data-answer="C">C. 保安宮</div>
                            <div class="answer-option" data-answer="D">D. 孔廟</div>
                        </div>
                        <button class="submit-answer" id="submitAnswer" disabled>提交答案</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 詳細資訊彈窗 -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="detailModal">
        <div class="close-button" id="closeModal">×</div>
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">景點名稱</h2>
        </div>
        <div class="modal-content">
            <img src="/api/placeholder/400/300" alt="景點圖片" class="modal-image" id="modalImage">
            <div class="modal-description" id="modalDescription">
                這裡是景點的詳細介紹，包含歷史背景、建築特色、文化意義等內容...
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div class="notification" id="notification"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bingoId = urlParams.get("id");

        let bingoData = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
         let gameStats = {
            completed: 0,
            total: 9,
            score: 0,
            timeRemaining: 300
        };

        // 1️⃣ 初始化階段
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchBingoById(bingoId);
            displayCurrentQuestion();
            updateGameStats();
            startTimer();
            setupEventListeners();
        });

        async function fetchBingoById(id) {
            try {
                const token = localStorage.getItem("token");
                const res = await fetch(`http://localhost:3000/bingo/play/${id}`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "取得 Bingo 失敗");

                document.querySelector("h1").textContent = `🎯 ${data.title}`;
                document.querySelector(".bingo-title").textContent = data.title;
                document.querySelector(".subtitle").textContent = `探索 ${data.region} 的文化景點，完成您的賓果挑戰！`;

                bingoData = data.articles.map((article, index) => ({
                    ...article,
                    completed: false,
                    index
                }));

                gameStats.total = bingoData.length;
                gameStats.completed = 0;
                gameStats.score = 0;

                renderBingoGrid();
            } catch (err) {
                console.error(err);
                showNotification("無法載入 Bingo", "error");
            }
        }

        function renderBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            bingoData.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = `bingo-cell ${item.completed ? 'completed' : ''}`;
                cell.dataset.index = index;

                cell.innerHTML = `
                    <img src="${item.imageBase64}" alt="${item.name}">
                    <div class="cell-overlay">${item.name}</div>
                `;

                cell.addEventListener('click', () => showDetail(index));
                grid.appendChild(cell);
            });
        }

        function setupEventListeners() {
            // ⛏️ 綁定「提交答案」按鈕
            document.getElementById('submitAnswer').addEventListener('click', submitAnswer);
            // ❌ 關閉詳情彈窗
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('overlay').addEventListener('click', closeModal);
        }
        
        function startTimer() {
            const timerElement = document.getElementById('remainingTime');
            const timer = setInterval(() => {
                if (gameStats.timeRemaining <= 0) {
                    clearInterval(timer);
                    showNotification('時間到囉！遊戲結束 ⏰', 'error');
                    document.getElementById('submitAnswer').disabled = true;
                    return;
                }

                gameStats.timeRemaining--;
                const minutes = String(Math.floor(gameStats.timeRemaining / 60)).padStart(2, '0');
                const seconds = String(gameStats.timeRemaining % 60).padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // 2️⃣ 顯示題目 & 詳細資訊
        function displayCurrentQuestion() {
           if (bingoData.length === 0) return;

            const question = bingoData[currentQuestionIndex];
            document.getElementById('questionImage').src = question.imageBase64;
            document.getElementById('questionText').textContent = question.question;

            // 不連資料庫的選項，這裡可以隨機塞選項（或留空）
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';
            const options = ["A", "B", "C", "D"];
            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.dataset.answer = opt;
                div.textContent = `${opt}. 選項文字`;
                div.addEventListener('click', () => selectAnswer(opt));
                optionsContainer.appendChild(div);
            });

            selectedAnswer = null;
            document.getElementById('submitAnswer').disabled = true;
        }

        function selectAnswer(answer) {
            selectedAnswer = answer;
            // 移除其他選項的選中狀態
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            // 添加選中狀態
            document.querySelector(`[data-answer="${answer}"]`).classList.add('selected');
            // 啟用提交按鈕
            document.getElementById('submitAnswer').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;

            const question = bingoData[currentQuestionIndex];

            if (question.completed) {
                showNotification("這一格已完成 ✔️", "info");
                return;
            }

            // ✅ 模擬答對
            question.completed = true;
            gameStats.completed++;
            gameStats.score += 50;

            // 更新 bingo cell 樣式
            const cell = document.querySelector(`.bingo-cell[data-index="${currentQuestionIndex}"]`);
            cell.classList.add('completed');

            updateGameStats();
            showNotification("答對了！太棒了 🎯", "success");

            // 🚫 禁用按鈕避免連點
            document.getElementById('submitAnswer').disabled = true;

            // ⏳ 1.2 秒後切換下一題
            setTimeout(() => {
                nextQuestion();
            }, 1200);
        }

        function nextQuestion() {
            let nextIndex = currentQuestionIndex + 1;
            let attempts = 0;

            while (attempts < bingoData.length) {
                if (nextIndex >= bingoData.length) nextIndex = 0;
                if (!bingoData[nextIndex].completed) {
                    currentQuestionIndex = nextIndex;
                    displayCurrentQuestion();
                    return;
                }
                nextIndex++;
                attempts++;
            }

            showNotification("🎉 全部完成！", "success");
        }
        
        function updateGameStats() {
            document.getElementById('completedCount').textContent = gameStats.completed;
            document.getElementById('totalCount').textContent = gameStats.total;
            document.getElementById('score').textContent = gameStats.score;

            const progress = (gameStats.completed / gameStats.total) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // 3️⃣ 彈窗細節
        function showDetail(index) {
            const item = bingoData[index];
            currentQuestionIndex = index;

            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalImage').src = item.imageBase64;
            document.getElementById('modalDescription').textContent = item.depiction;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('detailModal').style.display = 'block';

            displayCurrentQuestion(); // 同步切換 question panel
        }
        
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('detailModal').style.display = 'none';
        }

        // 4️⃣ 工具 / 通用
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
