<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <style>
    body {
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .login-container h2 {
      text-align: center;
      color: #0f766e;
    }
    .login-container input {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    .login-container input:focus {
      border-color: #2dd4bf;
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
    }
    .login-container button {
      background: linear-gradient(135deg, #2dd4bf, #0f766e);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(45, 212, 191, 0.4);
    }
    .login-container .link {
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }
    .login-container .link a {
      color: #2dd4bf;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>登入</h2>
  <input type="text" placeholder="使用者名稱" required>
  <input type="password" placeholder="密碼" required>
  <!-- 還沒連後端 -->
  <button type="button" onclick="location.href='home.html'">登入</button>
  <div class="link">
    還沒有帳號？<a href="register.html">註冊</a>
  </div>
</div>

</body>
</html>
